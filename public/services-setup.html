
<!DOCTYPE html>
<html>
<head>
    <title>Services Section Setup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .field { margin: 10px 0; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 5px; }
        .array-field { margin: 10px 0; }
        .array-item { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Services Section Configuration</h1>
    <p>Use this structure when creating your services section in the admin panel:</p>
    
    <div class="section">
        <h2>Services Section Data</h2>
        <div class="field">
            <label>Title:</label>
            <input type="text" value="Our Services" readonly>
        </div>
        <div class="field">
            <label>Subtitle:</label>
            <input type="text" value="Comprehensive Digital Solutions" readonly>
        </div>
        <div class="field">
            <label>Digital Marketing Title:</label>
            <input type="text" value="Digital Marketing" readonly>
        </div>
        <div class="field">
            <label>Digital Marketing Description:</label>
            <textarea rows="3" readonly>Transform your online presence with our comprehensive digital marketing strategies. We help businesses reach their target audience, increase brand awareness, and drive meaningful engagement across all digital channels.</textarea>
        </div>
        <div class="field">
            <label>Development Title:</label>
            <input type="text" value="Development" readonly>
        </div>
        <div class="field">
            <label>Development Description:</label>
            <textarea rows="3" readonly>Build powerful, scalable digital solutions with our expert development services. From custom web applications to mobile apps, we create technology that drives your business forward.</textarea>
        </div>
        
        <div class="array-field">
            <label>Digital Marketing Services:</label>
            
                <div class="array-item">
                    <input type="text" value="Search Engine Optimization (SEO)" readonly>
                </div>
            
                <div class="array-item">
                    <input type="text" value="Pay-Per-Click Advertising (PPC)" readonly>
                </div>
            
                <div class="array-item">
                    <input type="text" value="Social Media Marketing" readonly>
                </div>
            
                <div class="array-item">
                    <input type="text" value="Content Marketing" readonly>
                </div>
            
                <div class="array-item">
                    <input type="text" value="Email Marketing" readonly>
                </div>
            
                <div class="array-item">
                    <input type="text" value="Analytics & Reporting" readonly>
                </div>
            
        </div>
        
        <div class="array-field">
            <label>Development Services:</label>
            
                <div class="array-item">
                    <input type="text" value="Web Development" readonly>
                </div>
            
                <div class="array-item">
                    <input type="text" value="Mobile App Development" readonly>
                </div>
            
                <div class="array-item">
                    <input type="text" value="E-commerce Solutions" readonly>
                </div>
            
                <div class="array-item">
                    <input type="text" value="CMS Development" readonly>
                </div>
            
                <div class="array-item">
                    <input type="text" value="API Integration" readonly>
                </div>
            
                <div class="array-item">
                    <input type="text" value="UI/UX Design" readonly>
                </div>
            
        </div>
        
        <div class="field">
            <label>CTA Text:</label>
            <input type="text" value="Get Started Today" readonly>
        </div>
        <div class="field">
            <label>Hero Image:</label>
            <input type="text" value="/api/placeholder/600/400" readonly>
        </div>
    </div>
</body>
</html>
